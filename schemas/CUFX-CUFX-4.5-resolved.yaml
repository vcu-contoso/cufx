        - Email
        - IVR
        - Kiosk
        - Mail
        - Mobile
        - OnlineBanking
        - Other
        - Phone
        - SMS
      preferenceType:
        type: string
        description: "Type of preference.  Additions to this list can be submitted to the CUFX committee. Whether the member has opted in to receive coverage of overdrawn accounts (look at status to see if it is Active), so that the FI pays the overdrawn account to a certain limit. If member has opted in and there is a member-requested total courtesy payment limit, look at that value. See sub type for specific type of EAlert and how to interpret the value and other preference fields. Determines if party(ies) wishes to receive eStatements. If value is True then they receive an eStatement.  If value is False or record does not exist, they do not receive eStatements. See the EAlertSubType StatementAvailable to determine if party wants to be alerted when statement is available. Determines if party(ies) wishes to receive eTaxForms or paper tax forms. If value is True then they receive an eTaxForm.  If value is False or record does not exist, they do not receive eTaxForms. See the EAlertSubType TaxFormAvailable to determine if party wants to be alerted when tax form is available. Determines if party(ies) wishes to receive eNotices or paper notices. If value is True then they receive an eNotice.  If value is False or record does not exist, they do not receive eNotices. Determines if party(ies) wishes to receive eReceipts or paper receipts. If value is True then they receive an eReceipt.  If value is False or record does not exist, they do not receive eReceipts. Determines if party(ies) wishes to be enrolled in text banking. If value is True then they are enrolled.  If value is False or record does not exist, they are not enrolled. Determines if party(ies) wishes to receive the newsletter (i.e. opted-in or -out). No sub types apply. Value is set to True or False depending upon preference.  False is assumed if not present. If this preference is present and active, a Newsletter can be sent when available. Determines how the party, if specified on relationships, cards, or accounts, would like to communicated to. Value would be boolean True if they want to be communicated to for general operation changes, such as new branch openings, outages, etc.  False can be specified but it is also assumed if not present.  No subTypes apply. The contact ID related to this preference is the specific contact that should be used for communicating to the party. If this preference is present and active, communication should go to this contact point specified. Determines if party on specified relationships, cards, or accounts would like to receive marketing material. Value would be boolean True if they want marketing material or false if party has opted out of marketing material. False can be specified, but it is assumed if not present.  No subTypes apply. The contact ID related to this preference is the specific contact that should be used for communicating to the party. If this preference is present and active, communication should go to this contact point specified. The value contains a textual description as to when the party prefers to be contacted.  No sub types apply. The preferred language with which the party(ies) wishes to communicate.  No sub types apply. Value values are IANA  language codes. http://www.iana.org/assignments/language-subtag-registry http://www.w3.org/International/questions/qa-lang-2or3.en.php If this type is specified and the value is not present, the value will assumed to be equal to en-us unless the value field is specified. If this type is not specified, then en-us (US English) is assumed. The website stylesheet preferred is contained in the value field.  No sub types apply. The mobile stylesheet preferred is contained in the value field.  No sub types apply. See sub type for the specific type of email contact format that should be used. A preference associated to the amount of time a session remains active. The value field holds the number of seconds that a session stays active. A preference associated to widgets being displayed within a web site, mobile, etc. See the WidgetSubType for specifics on displaying the widget within the delivery channel. Determines if party(ies) wishes to receive paper statements would typically be used in conjunction with eStatements option if party(ies) would like to receive both paper and eStatements. If value is True then they receive paper statements. If value is False or record does not exist, they do not receive paper statements, and have opted to receive eStatements. Determines if party(ies) wishes to be enrolled in member-to-member transfers within the same financial institution. If value is True then they are enrolled.  If value is False or record does not exist, they are not enrolled. Determines if party(ies) wishes to be enrolled in person-to-person transfers/payments across financial institutions. If value is True then they are enrolled.  If value is False or record does not exist, they are not enrolled. The value contains information that can be interpreted by the end points.  The data to drive the preference is most likely in customData name/value pairs. Determines if party(ies) wishes to stop or inhibit solicitations. If value is True then solicitation is prohibited.  If value is False or record does not exist then solicitation activity can occur. "
