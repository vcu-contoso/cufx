ayed within a web site, mobile, etc. See the WidgetSubType for specifics on displaying the widget within the delivery channel. Determines if party(ies) wishes to receive paper statements would typically be used in conjunction with eStatements option if party(ies) would like to receive both paper and eStatements. If value is True then they receive paper statements. If value is False or record does not exist, they do not receive paper statements, and have opted to receive eStatements. Determines if party(ies) wishes to be enrolled in member-to-member transfers within the same financial institution. If value is True then they are enrolled.  If value is False or record does not exist, they are not enrolled. Determines if party(ies) wishes to be enrolled in person-to-person transfers/payments across financial institutions. If value is True then they are enrolled.  If value is False or record does not exist, they are not enrolled. The value contains information that can be interpreted by the end points.  The data to drive the preference is most likely in customData name/value pairs. Determines if party(ies) wishes to stop or inhibit solicitations. If value is True then solicitation is prohibited.  If value is False or record does not exist then solicitation activity can occur. "
